name: CI

on:
  push:
    branches: ["main"]
  pull_request: {}

jobs:
  setup-backend:
    name: üõ†Ô∏è Setup Backend Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.9"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Cache backend pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-backend-${{ hashFiles('backend/requirements.txt') }}

  setup-dashboard:
    name: üõ†Ô∏è Setup Dashboard Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.9"

      - name: Install dashboard dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dashboard/requirements.txt

      - name: Cache dashboard pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-dashboard-${{ hashFiles('dashboard/requirements.txt') }}

  linting:
    name: üîç Linting Checks
    needs: [setup-backend, setup-dashboard]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.9"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8==7.3.0 black==26.1.0 isort==7.0.0

      - name: Run Flake8
        run: |
          echo "::group::üßπ Flake8 Code Analysis"
          flake8 **/*.py --count --show-source --statistics
          echo "::endgroup::"

      - name: Check Black Formatting
        run: |
          echo "::group::üé® Black Format Check"
          black --check **/*.py
          echo "::endgroup::"

      - name: Check Import Sorting
        run: |
          echo "::group::üì¶ isort Import Check"
          isort --check **/*.py
          echo "::endgroup::"
