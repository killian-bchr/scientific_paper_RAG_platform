name: CI

on:
  push:
    branches: ["main"]
  pull_request: {}

jobs:
  setup-backend:
    name: ğŸ› ï¸ Setup Backend Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.9"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Cache backend pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-backend-${{ hashFiles('backend/requirements.txt') }}

  setup-dashboard:
    name: ğŸ› ï¸ Setup Dashboard Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.9"

      - name: Install dashboard dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dashboard/requirements.txt

      - name: Cache dashboard pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-dashboard-${{ hashFiles('dashboard/requirements.txt') }}

  linting:
    name: ğŸ” Linting Checks
    needs: [setup-backend, setup-dashboard]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.9"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8==7.3.0 black==26.1.0 isort==7.0.0

      - name: Run Flake8
        run: |
          echo "::group::ğŸ§¹ Flake8 Code Analysis"
          flake8 **/*.py --count --show-source --statistics
          echo "::endgroup::"

      - name: Check Black Formatting
        run: |
          echo "::group::ğŸ¨ Black Format Check"
          black --check **/*.py
          echo "::endgroup::"

      - name: Check Import Sorting
        run: |
          echo "::group::ğŸ“¦ isort Import Check"
          isort --check **/*.py
          echo "::endgroup::"

  frontend:
    name: ğŸ¨ Frontend Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build
